trigger:
- main

pool:
  vmImage: ubuntu-latest

parameters:
- name: doThing
  default: false
  type: boolean

jobs:
- job: A
  steps:
  - powershell: |
     Write-Host "##vso[task.setvariable variable=myVar;]ServiceConnection"
  
  - task: AzureCLI@2
    inputs:
      azureSubscription: $(myVar)
      scriptType: 'ps'
      scriptLocation: 'inlineScript'
      inlineScript: 'Write-Host "BUILD_SOURCESDIRECTORY contents:"'
